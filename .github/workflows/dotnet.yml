name: .NET
on: [push, pull_request]
jobs:
  Build and test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
